  <body>
    <!-- ------------ header section ------------- -->

      <div class="top container p-5">
        <h1 class="header display-4 text-center">Work Day Planner</h1>
        <!-- <div class="divider div-transparent m-4"></div> -->
      </div>
      <div class="time-and-date-container d-flex justify-content-center">
        <i class="icons fa-regular fa-clock"></i>
        <h5 class="txt text-center">Time:</h5>
        <div class="time-and-date" id="time"></div>
        <i class="icons fa-regular fa-calendar"></i>
        <h5 class="txt text-center">Date:</h5>
        <div class="time-and-date" id="date"></div>
      </div>

          <strong>Enter</strong> your tasks below,<strong> save,</strong> and
          <strong> clear </strong> them when done
        </p>

            placeholder="Enter your task here..."
            aria-label="With textarea"

          <button type="button" class="save-btn px-4 rounded" id="save-btn">Save</button>
